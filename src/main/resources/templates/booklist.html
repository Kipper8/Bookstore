<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>
	<div class="col-md-4">
		<h1>Booklist</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<div style="padding:0 20px">
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th></th>
		</tr>
		<tr th:each = "books : ${books}">
    		<td th:text="${books.author}"></td>
    		<td th:text="${books.title}"></td>
    		<td th:text="${books.isbn}"></td>
    		<td th:text="${books.year}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deleteBook/{id}(id=${books.id})}" class="btn btn-danger">Delete</a></td>
    	</tr>
    </table>
    <a href="/addBook" class="btn btn-success">Add Book</a>
    </div>
</body>
</html>
